  rRabbitMQClusterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${pProduct}-secgroup
      VpcId: !Ref pVPCId
      GroupDescription: Enable RabbitMQ Access within SecGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 127.0.0.1/32
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 10.0.0.0/16
      SecurityGroupIngress:
        - IpProtocol: tcp
          CidrIp: !Ref pAppSubnetCIDR1
          FromPort: 5671
          ToPort: 5671
          Description: Allowing inbound from App Subnet1
        - IpProtocol: tcp
          CidrIp: !Ref pAppSubnetCIDR1
          FromPort: 443
          ToPort: 443
          Description: Allowing inbound from App Subnet1
        # - IpProtocol: tcp
        #   CidrIp: !Ref pAppSubnetCIDR2
        #   FromPort: 5671
        #   ToPort: 5671
        #   Description: Allowing inbound from App Subnet2
        # - IpProtocol: tcp
        #   CidrIp: !Ref pAppSubnetCIDR2
        #   FromPort: 443
        #   ToPort: 443
        #   Description: Allowing inbound from App Subnet2
        # - IpProtocol: tcp
        #   CidrIp: !Ref pAppSubnetCIDR3
        #   FromPort: 5671
        #   ToPort: 5671
        #   Description: Allowing inbound from App Subnet3
        # - IpProtocol: tcp
        #   CidrIp: !Ref pAppSubnetCIDR3
        #   FromPort: 443
        #   ToPort: 443
        #   Description: Allowing inbound from App Subnet3
        # Allow Traffic from Intra NLB to RabbitMQ 
        # - IpProtocol: tcp
        #   CidrIp: !Ref pIntraSubnetCIDR1
        #   FromPort: 5671
        #   ToPort: 5671
        #   Description: Allowing inbound from Intra Subnet1
        # - IpProtocol: tcp
        #   CidrIp: !Ref pIntraSubnetCIDR1
        #   FromPort: 443
        #   ToPort: 443
        #   Description: Allowing inbound from Intra Subnet1
        # - IpProtocol: tcp
        #   CidrIp: !Ref pIntraSubnetCIDR2
        #   FromPort: 5671
        #   ToPort: 5671
        #   Description: Allowing inbound from Intra Subnet2
        # - IpProtocol: tcp
        #   CidrIp: !Ref pIntraSubnetCIDR2
        #   FromPort: 443
        #   ToPort: 443
        #   Description: Allowing inbound from Intra Subnet2
        # - IpProtocol: tcp
        #   CidrIp: !Ref pIntraSubnetCIDR3
        #   FromPort: 5671
        #   ToPort: 5671
        #   Description: Allowing inbound from Intra Subnet3
